version: "3.5"

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/cbouwen/data/wordpress
      o: bind
      type: none

    mariadb:
      name: mariadb
      driver: local
      driver_opts:
        device: /home/cbouwen/data/mariadb
        o: bind
        type: none

networks:
  inception:
    name: inception

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      args:
        - DOMAIN=${DOMAIN}
        - CERTS_=${CERTS_}
    restart: always
    ports:
      - "443:443"
    depends on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env_file

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      args:
        - DOMAIN=${DOMAIN}
        - DB_NAME=${DB_NAME}
        - DB_HOST=${DB_HOST}
        - ADM_USER=${ADM_USER}
        - ADM_PASS=${ADM_PASS}
        - ADM_MAIL=${ADM_MAIL}
        - TITLE=${TITLE}
        - NORMAL_USER=${NORMAL_USER}
        - NORMAL_PASS=${NORMAL_PASS}
        - NORMAL_MAIL=${NORMAL_MAIL}
    restart: always
    depends on:
      mariadb:
        condition: service_healthy
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env


  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      args: 
        - DB_NAME=${DB_NAME}
        - ADM_USER=${ADM_USER}
        - ADM_PASS=${ADM_PASS}
        - ROOT_PASS=${MYSQL_ROOT_PASS}
      restart: always
      volumes:
        - mariadb:/var/lib/mysql
      networks:
        - inception
      env_file:
        - .env
      healthcheck:
        test: ["CMD", "mysqladmin", "ping", "--silent"]
        interval: 30s
        timeout: 10s
        retries: 5

  