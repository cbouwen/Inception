version: "3.5"

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /Users/cedricbouwen/Documents/C19/Inception/data/wordpress
      o: bind
      type: none
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /Users/cedricbouwen/Documents/C19/Inception/data/mariadb
      o: bind
      type: none

networks:
  inception:
    name: inception

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      args:
        - DOMAIN=${DOMAIN}
        - CERTS_=${CERTS_}
    restart: always
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      args:
        - DOMAIN=${DOMAIN}
        - DB_NAME=${DB_NAME}
        - DB_HOST=${DB_HOST}
        - ADM_USER=${ADM_USER}
        - ADM_PASS=${ADM_PASS}
        - ADM_EMAIL=${ADM_EMAIL}
        - TITLE=${TITLE}
        - NORMAL_USER=${NORMAL_USER}
        - NORMAL_PASS=${NORMAL_PASS}
        - NORMAL_EMAIL=${NORMAL_EMAIL}
    restart: always
    depends_on:
       - mariadb
#        condition: service_healthy
    volumes:
      - /Users/cedricbouwen/Documents/C19/Inception/data/wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      args: 
        - DB_NAME=${DB_NAME}
        - ADM_USER=${ADM_USER}
        - ADM_PASS=${ADM_PASS}
        - ROOT_PASS=${MYSQL_ROOT_PASS}
    restart: always
    volumes:
      - /Users/cedricbouwen/Documents/C19/Inception/data/mariadb:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
